# ASP.NET

# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

stages:
  - stage: build-and-test
    displayName: Build and test
    jobs:
    - job: build-and-test

      pool:
        vmImage: 'windows-latest'

      variables:
        solution: 'BulkyBookWeb/BulkyBook.sln'
        buildPlatform: 'Any CPU'
        buildConfiguration: 'Release'

      steps:
      - task: NuGetToolInstaller@1

      - task: NuGetCommand@2
        inputs:
          restoreSolution: '$(solution)'

      - task: FileTransform@1
        inputs:
          folderPath: '$(System.DefaultWorkingDirectory)/'
          fileType: 'json'
          targetFiles: 'BulkyBookWeb/BulkyBookWeb/appsettings.json'

      - task: VSBuild@1
        inputs:
          solution: '$(solution)'
          msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'

      - task: VSTest@2
        inputs:
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
          
      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)' 
          artifactName: drop

  - stage: deploy-to-staging
    displayName: Deploy to Staging
    dependsOn: build-and-test
    jobs:
    - environment: Staging
    - job: deploy
    

      pool:
        vmImage: 'windows-latest'
        
      steps:
      - task: DownloadPipelineArtifact@2
        inputs:
          source: 'current'
          artifact: 'drop'
          path: '$(System.DefaultWorkingDirectory)'

      - task: AzureRmWebAppDeployment@4
        inputs:
          ConnectionType: 'AzureRM'
          azureSubscription: 'Azure for Students(312f9249-0bf4-4c1e-8b80-7b5d443de257)'
          appType: 'webApp'
          WebAppName: 'BulkyBookRay'
          packageForLinux: '$(System.DefaultWorkingDirectory)/BulkyBookWeb.zip'
          SlotName: 'staging'
  
  - stage: deploy-to-production
    displayName: Deploy to Production
    dependsOn: deploy-to-staging
    jobs:
    - job: deploy

      pool:
        vmImage: 'windows-latest'
        
      steps:
      - task: DownloadPipelineArtifact@2
        inputs:
          source: 'current'
          artifact: 'drop'
          path: '$(System.DefaultWorkingDirectory)'

      - task: AzureRmWebAppDeployment@4
        inputs:
          ConnectionType: 'AzureRM'
          azureSubscription: 'Azure for Students(312f9249-0bf4-4c1e-8b80-7b5d443de257)'
          appType: 'webApp'
          WebAppName: 'BulkyBookRay'
          packageForLinux: '$(System.DefaultWorkingDirectory)/BulkyBookWeb.zip'